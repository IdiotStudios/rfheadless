name: Build and publish desktop binaries (linux/windows/macos)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build release
        run: cargo build --release
      - name: Package Linux binary
        run: |
          mkdir -p out
          tar -czf out/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz -C target/release rfheadless
          sha256sum out/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz > out/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: out/*

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build release
        run: cargo build --release
      - name: Package Windows binary
        shell: powershell
        run: |
          # ensure output dir exists
          New-Item -ItemType Directory -Force -Path out | Out-Null

          $file = "out\\rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip"
          Compress-Archive -Path "target\\release\\rfheadless.exe" -DestinationPath $file

          # produce a sha256 file in the format: <hash>  <filename>
          $hash = (Get-FileHash $file -Algorithm SHA256).Hash
          "{0}  {1}" -f $hash, (Split-Path $file -Leaf) | Out-File -Encoding ascii "out\\rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip.sha256"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: out/*

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Add macOS targets
        run: |
          rustup target add x86_64-apple-darwin aarch64-apple-darwin
      - name: Build x86_64 macOS release
        run: cargo build --release --target x86_64-apple-darwin
      - name: Build aarch64 macOS release
        run: cargo build --release --target aarch64-apple-darwin
      - name: Package macOS binaries
        run: |
          mkdir -p out
          tar -czf out/rfheadless-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz -C target/x86_64-apple-darwin/release rfheadless
          shasum -a 256 out/rfheadless-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz > out/rfheadless-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz.sha256
          tar -czf out/rfheadless-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz -C target/aarch64-apple-darwin/release rfheadless
          shasum -a 256 out/rfheadless-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz > out/rfheadless-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: out/*

  create-release:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    steps:
      - uses: actions/checkout@v4
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: artifacts/macos
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} â€” Desktop binaries for Linux, Windows, and macOS.

            Artifacts included:
            - rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
            - rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip
            - rfheadless-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
            - rfheadless-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Upload Linux asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/linux/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Upload Linux checksum
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/linux/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz.sha256
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Upload Windows asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows/rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Upload Windows checksum
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows/rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip.sha256
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Upload macOS x86_64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/macos/rfheadless-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Upload macOS x86_64 checksum
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/macos/rfheadless-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz.sha256
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Upload macOS aarch64 asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/macos/rfheadless-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
          asset_name: rfheadless-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Upload macOS aarch64 checksum
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/macos/rfheadless-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz.sha256
          asset_name: rfheadless-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
