name: Build and publish desktop binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build release
        run: cargo build --release
      - name: Package Linux binary
        run: |
          mkdir -p out
          tar -czf out/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz -C target/release rfheadless
          sha256sum out/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz > out/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: out/*

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build release
        run: cargo build --release
      - name: Package Windows binary
        run: |
          mkdir out
          powershell -Command "Compress-Archive -Path target\\release\\rfheadless.exe -DestinationPath out\\rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip"
          powershell -Command "Get-FileHash out\\rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip -Algorithm SHA256 | ForEach-Object { \"$($_.Hash) $($_.Path)\" } > out\\rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip.sha256"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: out/*

  create-release:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - uses: actions/checkout@v4
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} â€” Desktop binaries for Linux and Windows.

            Artifacts included:
            - rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
            - rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Linux asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/linux/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Linux checksum
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/linux/rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz.sha256
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Windows asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows/rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Windows checksum
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows/rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip.sha256
          asset_name: rfheadless-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
